<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>

    <div class="settings-container">
        <h1>Account Settings</h1>

        <form id="settings-form">
            <!-- Username Section -->
            <div class="setting-item">
                <label for="username">Username:</label>
                <input type="text" id="username" value="JohnDoe" disabled>
            </div>

            <!-- Email Section -->
            <div class="setting-item">
                <label for="email">Email:</label>
                <input type="email" id="email" value="john.doe@example.com" disabled>
            </div>

            <!-- Password Section -->
            <div class="setting-item">
                <label for="password">Password:</label>
                <input type="password" id="password" value="******" disabled>
            </div>

            <!-- Notifications Section -->
            <div class="setting-item">
                <label>Notification Preferences:</label>
                <div class="notification-preferences">
                    <label><input type="checkbox" id="email-notifications" disabled> Email Notifications</label>
                    <label><input type="checkbox" id="sms-notifications" disabled> SMS Notifications</label>
                </div>
            </div>

            <!-- Buttons Section -->
            <div class="buttons">
                <button type="button" id="edit-settings-btn" class="btn">Edit Settings</button>
                <button type="submit" id="save-settings-btn" class="btn" style="display: none;">Save Settings</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="settings.js"></script>

</body>
</html>
