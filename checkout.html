<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Contract Farming Marketplace</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Contract Farming</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Checkout Form -->
    <section class="checkout py-5">
        <div class="container">
            <h2 class="text-center mb-4">Checkout</h2>
            <div class="row">
                <!-- Cart Summary Section -->
                <div class="col-md-6">
                    <h3>Cart Summary</h3>
                    <ul class="list-group mb-3" id="cart-summary"></ul>
                    <!-- Total -->
                    <li class="list-group-item d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span id="total-price">₹0</span>
                    </li>
                </div>

                <!-- Billing/Shipping Information -->
                <div class="col-md-6">
                    <h3>Billing & Shipping</h3>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Proceed to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-light">
        <p>Contract Farming Marketplace © 2025 | All Rights Reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to load cart from localStorage and display it
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartSummary = document.getElementById('cart-summary');
            let totalPrice = 0;

            // Clear existing cart summary
            cartSummary.innerHTML = '';

            cart.forEach(item => {
                const totalItemPrice = item.price * item.quantity;
                totalPrice += totalItemPrice;
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between';
                listItem.innerHTML = `<span>${item.name}</span><span>₹${item.price} x ${item.quantity} = ₹${totalItemPrice}</span>`;
                cartSummary.appendChild(listItem);
            });

            // Update total price
            document.getElementById('total-price').innerText = `₹${totalPrice}`;
        }

        // Load cart data when the page loads
        window.onload = loadCart;

        // Handle form submission
        document.getElementById('checkout-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Proceeding to payment...');
            // Here you can implement the payment processing logic
        };
    </script>
</body>
</html>
